name: Build TWRP for j7xlte

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential \
              zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
              lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev \
              libgl1-mesa-dev libxml2-utils xsltproc unzip bc python2

      - name: Init TWRP repo
        run: |
          mkdir ~/twrp && cd ~/twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -j$(nproc --all)

      - name: Clone device tree
        run: |
          cd ~/twrp
          git clone https://github.com/bobthebuilder-69/device_samsung_j7xlte.git device/samsung/j7xlte

      - name: Build TWRP
        run: |
          cd ~/twrp
          source build/envsetup.sh
          lunch twrp_j7xlte-eng
          mka recoveryimage

      - name: Upload recovery image
        uses: actions/upload-artifact@v3
        with:
          name: twrp-j7xlte
          path: ~/twrp/out/target/product/j7xlte/recovery.img
